    //linear time complexity

    function FindSum(arr){
        let left  = 0;
        let right = arr.length-1;
        let sum ; 

        while(left < right){

            sum = arr[left] + arr[right];
            if(sum===0){
                return [arr[left], arr[right]] ;
            } else if(sum > 0){
                right -- ;
            }
            else  {
                left ++;
            }
        }
        return null; // Return null if no pair is found
    }

    const result = FindSum([-5,-4,-3,-2,0,2,4,6,8]);
