  let data2= [5,12,65,89,0];
  let temp ;

  function reversee(data2,start1,end1){

    console.warn(data2);

    if(start1<=end1){

    temp = data2[start1];
    data2[start1] = data2[end1];
    data2[end1]= temp;
    reversee(data2,start1+1,end1-1);
    }

  }
