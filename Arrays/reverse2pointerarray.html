    end--;

//JavaScript Solution Without reverse()
function reverseWords(str) {
    return str.split(" ")  // Split the string into words
              .map(word => {
                  let reversedWord = "";
                  for (let i = word.length - 1; i >= 0; i--) {  // Reverse manually
                      reversedWord += word[i];
                  }
                  return reversedWord;
              })
              .join(" ");  // Join words back into a string
}
