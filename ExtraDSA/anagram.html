<!DOCTYPE html>
<html lang="en">
<head>
    
 <title>Check if the Strings are Anagram </title>

<script>

    function checkAnagram(str1,str2){

        let ObjStr1 = {};
       if(str1.length != str2.length){

        return false;

       }
       for(ch of str1)
       {
       // console.warn(ch); // will print "hello in object with count of characters"
        ObjStr1[ch] = (ObjStr1[ch]||0) +1; // will extract each chararcter of Str1 and put it in OBJ
       //make it keys. if the charcters are defined or 0 then increment the characters of hello
         
       }
       
       console.warn(ObjStr1);

       // to check characters of str2 with str1 

       for(ch of str2){
        //console.warn(ObjStr1[ch])
        if(!ObjStr1[ch]){ //if the ObjStr1[ch] are not present in ch of Str2 then return false
            return false;
        }
        ObjStr1[ch]--; //otherwise reduce the count of ch 
       }
       return true;
    }

    console.warn(checkAnagram("hello","ehllo"));


</script>
</head>
