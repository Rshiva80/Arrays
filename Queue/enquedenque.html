    <title>Queue in Javascript</title>

<script> 

let queue = [];
let currentsize = queue.length;
let max = 5;

function enqueue(newNum){

    if(currentsize <max){

    queue[currentsize] = newNum;
    currentsize++;
    } 
    else {

        console.warn("The queue is full now")
    }

}

function dequeue() {
if(!isEmpty()){
    for(let i=0;i<queue.length;i++){
       queue[i] = queue[i+1];
    }
    currentsize--;
    queue.length = currentsize;}
    else {

        console.warn("queue is alreay empty");
    }
}

function display(){

    console.warn(`The queue is ${queue}`);
}


function front(){

    if (!isEmpty()){
    console.warn(`The Front number is ${queue[0]}`);
}   else 
{
    console.warn("The queue is empty");

}
}

function rear(){
    if (!isEmpty()){
    console.warn(`The rear number is ${queue[currentsize-1]}`);
}   else 
{
    console.warn("The queue is empty");

}
}

function isEmpty(){
    if(currentsize<=0){
        return true;
    }
    else {
        return false;
    }
}
